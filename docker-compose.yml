version: '3.8'

services:
  demo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-app
    ports:
      - "8081:8081"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:experimentdb
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    volumes:
      - ./src:/app/src
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/experiments/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  h2-console:
    image: httpd:2.4
    container_name: h2-console
    ports:
      - "8080:80"
    volumes:
      - ./h2-console:/usr/local/apache2/htdocs
    networks:
      - demo-network
    depends_on:
      - demo-app

networks:
  demo-network:
    driver: bridge

volumes:
  demo-data:
